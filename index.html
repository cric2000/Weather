<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nova+Round&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Current Weather</title>
</head>
<body>
    <div class="img-container">
        <div class="text-container">
            <div class="heading">
                <h1 class="weather">Weather</h1>
            </div>
            <div class="weather-message">
                <p class="message1">Lorem ipsum, dolor sit amet consectetur<p>
                <p class="message2">Lorem ipsum dolor sit amet consectetur</p>
            </div>
            <div class="accounts">
                <a href="#"><img src="github 1.png" alt="github"></a>
                <a href="#"><img src="linkedin.png" alt="linkedin"></a>
            </div>
            <div class="circle">
                <div class="location-icon">
                    <p class="location">Location</p>
                    <p class="icon">Icon</p>
                </div>
                <div class="temp-unit">
                    <p class="temp">Temp</p>
                    <sup>°</sup>
                    <p class="unit">F</p>
                </div>
                <div class="temp-description">
                    <p class="description">Description</p>
                </div>
            </div>
            <div class="input-button">
                <input type="text" class="text" placeholder="Enter city name" autofocus>
                <button class="btn">Check</button>
            </div>  
            <br> 
           <div class="footer">
               <p class="footer-text" >Made with <span>❤️</span> by anmol ©️ 2021</p>
               <a href="#"><img src="instagram.png" alt="instagram"></a>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
